services:
  ezstremio:
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - TMDB_API_KEY=${TMDB_API_KEY}
      - PORT=8080

  caddy:
    image: caddy:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - ACME_EMAIL=${ACME_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - ezstremio

volumes:
  caddy_data:
  caddy_config:
